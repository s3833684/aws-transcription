<!DOCTYPE html> 
<html> 
      
<head>      
    <title> 
        ITIS project Video Player
    </title> 
</head> 
  
<body style="text-align:center;"> 
    <button onclick="window.location.href='/files'" style="float: left;">Back</button>

    <h1 style="color:greenl"> 
        ITIS project--Video Player
    </h1>  
      
    <video id="Test_Video" width="1024" height="576" controls> 
        <source src= {{"https://itisprojectbucket.s3.amazonaws.com/" + file_name + ".mp4"}} type="video/mp4"> 
        <track label="English" kind="subtitles" srclang="en" src={{ "static/" + file_name + ".vtt" }} default></track>
    </video> 
      
    <p> 
        Click to select playback speed
    </p> 
      
    <button onclick="Set_VideoRate(0.5)" type="button"> 
        0.5x
    </button> 
    <button onclick="Set_VideoRate(1)" type="button"> 
        1.0x
    </button>
    <button onclick="Set_VideoRate(1.25)" type="button"> 
        1.25x
    </button> 
    <button onclick="Set_VideoRate(1.5)" type="button"> 
        1.5x
    </button> 
      
    <script> 
        var v = document.getElementById("Test_Video"); 
        function Set_VideoRate(r) {  
            v.playbackRate = r; 
        }  
    </script> 
</body> 
  
</html>
